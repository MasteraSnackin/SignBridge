name: signbridge
description: Real-time offline sign language translation app using on-device AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Cactus SDK - On-device AI
  cactus:
    git:
      url: https://github.com/cactus-compute/cactus-flutter.git
      ref: main
  
  # Camera & Media
  camera: ^0.10.5+9
  image: ^4.1.7
  
  # Google ML Kit for Hand Detection
  google_mlkit_pose_detection: ^0.12.0
  
  # Audio
  flutter_tts: ^3.8.5
  
  # Animations
  lottie: ^3.1.0
  
  # State Management
  provider: ^6.1.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Utilities
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/